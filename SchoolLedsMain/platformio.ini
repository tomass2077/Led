[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_port = COM10
monitor_speed = 115200

lib_deps = 
	;benoitblanchon.fr/ArduinoJson @ 6.19.4
	ArduinoJson
	olikraus/U8g2@^2.32.10
	paulstoffregen/Time@^1.6.1
	arduino-libraries/NTPClient@^3.1.0
	include/SolarPosition-master
